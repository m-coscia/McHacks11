<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Warning Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Website Trigger Warning Assessment</h1>
        <div class="trigger-warning" data-trigger="Violent">
            <span class="label">Violent</span>
            <div class="progress-bar"><div class="filler"></div></div>
        </div>
        <div class="trigger-warning" data-trigger="Profanity">
            <span class="label">Profanity</span>
            <div class="progress-bar"><div class="filler"></div></div>
        </div>
        <div class="trigger-warning" data-trigger="War & Conflict">
            <span class="label">War & Conflict</span>
            <div class="progress-bar"><div class="filler"></div></div>
        </div>
        <div class="trigger-warning" data-trigger="Sexual ">
            <span class="label">Sexual </span>
            <div class="progress-bar"><div class="filler"></div></div>
        </div>
        <div class="trigger-warning" data-trigger="Firearms & Weapons">
            <span class="label">Firearms & Weapons</span>
            <div class="progress-bar"><div class="filler"></div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
